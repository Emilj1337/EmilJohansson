<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Undersökning</title>
	<meta name="author" content="Emil Johansson" />
	<link href="styles/generell.css" type="text/css" rel="stylesheet" />
</head>

<body>
	<header>
		<h2>Undersökning</h2>
	</header>

<form>
	<table id="surveytable">
		<tr>
			<td><h4>Om dig</h4></td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td>Kön:
			<input type="radio" name="Gender" value="Man" />Man
			<input type="radio" name="Gender" value="Kvinna" />Kvinna
			<input type="radio" name="Gender" value="Vet ej/Annat" />Vet ej/Annat</td>
			<td></td>
		</tr>
		<tr>
			<td>Ålder:
			<input type="radio" name="Age" value="0-20" />0-20
			<input type="radio" name="Age" value="21-35" />21-35
			<input type="radio" name="Age" value="36+" />36+</td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td><h4>Om ditt köp</h4></td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td colspan="2">Hur nöjd var du med din köpupplevelse? (1=Inte alls, 6=Supernöjd) <br />
			<input type="radio" name="Satisfaction" value="1" />1
			<input type="radio" name="Satisfaction" value="2" />2
			<input type="radio" name="Satisfaction" value="3" />3
			<input type="radio" name="Satisfaction" value="4" />4
			<input type="radio" name="Satisfaction" value="5" />5
			<input type="radio" name="Satisfaction" value="6" />6</td>
			<td></td>
		</tr>
		<tr>
			<td>Hur hörde du talas om oss? (Det går att bocka i flera)</td>
			<td></td>
		</tr>
		<tr>
			<td><input type="checkbox" name="referred" value="TV-reklam" />TV-reklam
				<input type="checkbox" name="referred" value="Vän/Kompis" />Vän/Kompis
				<input type="checkbox" name="referred" value="Internetannons" />Internetannons
				<input type="checkbox" name="referred" value="Annat" />Annat</td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
		</tr>
	</table>
</form>
	<footer>
		<p>
		<span class="authorfoot">Emil Johansson</span>
		</p>
	</footer>
</body>

</html>
