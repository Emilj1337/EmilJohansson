<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="author" content="Emil Johansson">
	<meta name="description" content="Kundkorgen för dina fantastiska spel!" />
	<meta name="keywords" content="Kundkorg, Betalning, Leveransuppgifter" />
	<title>Kundkorgen</title>
	<link href="../styles/generell.css" type="text/css" rel="stylesheet" />
</head>

<body>
	<header>
	</header>
	
	<h1>Din Kundkorg</h1>
<table id="carttable">
	<tr>
		<th class="trashcol"></th>
		<th>Produkt</th>
		<th>Namn</th>
		<th>Antal</th>
		<th>Styckpris</th>
		<th>Totalt</th>
	</tr>
	<tr>
		<td class="trashcol"><img src="../images/can.png" alt="Soptunna" title="Ta bort vara" class="trashimg" /></td>
		<td><img src="../images/mariokart8.jpg" alt="Mario Kart 8" /></td>
		<td>Mario Kart 8 - Wii U</td>
		<td><input type="number" class="cartorderamount" max="10" min="1" value="1" /></td>
		<td>299 SEK</td>
		<td>299 SEK</td>
	</tr>
	<tr>
		<td class="trashcol"><img src="../images/can.png" alt="Soptunna" title="Ta bort vara" class="trashimg" /></td>
		<td><img src="../images/sims3.jpg" alt="The Sims 3" /></td>
		<td>The Sims 3 - PC</td>
		<td><input type="number" class="cartorderamount" max="10" min="1" value="1" /></td>
		<td>189 SEK</td>
		<td>189 SEK</td>
	</tr>
	<tr>
		<td class="trashcol"></td>
		<td id="shipcol">Frakt</td>
		<td>-</td>
		<td>-</td>
		<td>-</td>
		<td>29 SEK</td>
	</tr>
	<tr>
		<td class="trashcol"></td>
		<td></td>
		<td></td>
		<td></td>
		<td></td>
		<td id="totalsum">517 SEK</td>
	</tr>
</table>
<h1>Leveransuppgifter</h1>
<form action="kvitto.html">
	<table id="shiptable">
		<tr>
			<td class="customer"><label for="fornamn">Förnamn:</label></td>
			<td><input required="required" name="Fornamn" id="fornamn" /></td>
		</tr>
		<tr>
			<td><label for="efternamn">Efternamn:</label></td>
			<td><input required="required" name="Efternamn" id="efternamn" /></td>
		</tr>
		<tr>
			<td><label for="gatuadress">Gatuadress:</label></td>
			<td><input required="required" name="Gatuadress" id="gatuadress" /></td>
		</tr>
		<tr>
			<td><label for="postnummer">Postnummer:</label></td>
			<td><input type="number" required="required" name="Postnummer" id="postnummer" /></td>
		</tr>
		<tr>
			<td><label for="ort">Ort:</label></td>
			<td><input required="required" name="Ort" id="ort" /></td>
		</tr>
		<tr>
			<td><label for="telefonnummer">Telefonnummer:</label></td>
			<td><input type="number" required="required" name="Telefonnummer" id="telefonnummer" /></td>
		</tr>
		<tr>
			<td><label for="email">E-mail:</label></td>
			<td><input type="email" required="required" name="Email" id="email" /></td>
		</tr>
		<tr>
			<td></td>
			<td><input type="submit" value="Beställ" id="orderbutton" /></td>
		</tr>
	</table>
</form>

	<footer>
		<p>
		<span class="authorfoot">Emil Johansson</span>
		</p>
	</footer>
</body>

</html>
