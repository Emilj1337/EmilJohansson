<!DOCTYPE html>

<html>

<head>
	<title>Spelimperiet | Fantastiska spel och priser!</title>
	<meta charset="utf-8" />
	<meta name="author" content="Emil Johansson" />
	<meta name="description" content="Handla fantastiska spel till fantastiska priser hos Spelimperiet!" />
	<meta name="keywords" content="Produkter, Spel, Nyheter, Rea, Vi rekommenderar, Erbjudande, Spelimperiet, PS4, PS3, XBOX ONE, XBOX 360, PC, PSP, WII U" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<link href="styles/css/bootstrap.css" type="text/css" rel="stylesheet" />

<body>

<header class="container-fluid">
	<div class="row">
		<section class="col-sm-4">

		</section>
		<section class="col-sm-3">
		</section>
		<section class="col-sm-4">
			<form action="mittkonto.html">
				<input type="email" name="E-mail" required="required" class="logfield" placeholder="E-post" />
				<input type="password" name="Pass" required="required" class="logfield" placeholder="Lösenord" />
				<input type="submit" value="Logga in" class="logbutton" />
			</form>
			<form action="blimedlem.html">
				<input type="submit" value="Bli medlem" class="logbutton" />
			</form>
		</section>
		<section class="col-sm-1">
		</section>
	</div>
	<div class="row">
		<section class="col-sm-7 navcol">
			<nav>
				<ul>
					<li>PS4</li>
					<li>PS3</li>
					<li>XBOX ONE</li>
					<li>XBOX 360</li>
					<li>PC</li>
					<li>PSP</li>
					<li>Övrigt</li>
				</ul>
			</nav>
		</section>
		<section class="col-sm-5">
		</section>
	</div>
</header>

<div class="wrapper row">
	<article class="col-sm-3">
		<table id="tableleft">
			<tr>
				<th colspan="2"><h2>Nyheter</h2></th>
			</tr>
			<tr>
				<td>
					<figure>
						<img src="images/streetfighter5.png" alt="Street Fighter 5" />

					</figure>
				</td>
				<td>
					<figure>
						<img src="images/zelda.jpg" alt="Zelda Twilight Princess" />
						<figcaption>Legend of Zelda Twilight Princess HD - Wii U</figcaption>
					</figure>
				</td>
			</tr>
			<tr>
				<td><h3>499 SEK</h3></td>
				<td><h3>449 SEK</h3></td>
			</tr>
		</table>
	</article>
	<article class="col-sm-3">
		<fieldset>
		</fieldset>
	</article>
	<article class="col-sm-3">
		<fieldset>
		</fieldset>
	</article>
	<aside class="col-sm-3">
	Erbjudande
	</aside>
</div>

<footer>
	<div class="row">
		<section class="col-sm-1">
		Socialt
		</section>
		<section class="col-sm-3">
			<h4>Information</h4>

				<li>Leveransvillkor</li>

		</section>
		<section class="col-sm-3">
			<h4>Kontakt</h4>
			<ul>
				<li>Kundtjänst</li>
				<li>Om oss</li>
			</ul>
		</section>
		<section class="col-sm-3">
			<h4>Mitt konto</h4>
			<ul>
				<li>Mina uppgifter</li>
				<li>Mina poäng</li>
			</ul>
		</section>
		<section class="col-sm-2">
		Betalning etc.
		</section>
